<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamiento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Css/StyleParking.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Sistema de Estacionamiento</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" id="searchForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Registro de Usuario</div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="form-group">
                <label for="documentNumber">Número de Documento:</label>
                <input type="text" class="form-control" id="documentNumber" placeholder="Ingrese su número de documento">
                <small id="documentNumberError" class="form-text text-danger"></small>
              </div>
              <div class="form-group">
                <label for="userName">Nombre:</label>
                <input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre">
                <small id="userNameError" class="form-text text-danger"></small>
              </div>
              <div class="form-group">
                <label for="parkingSpot">Lugar de estacionamiento:</label>
                <select class="form-control" id="parkingSpot">
                  <option value="A1">A1</option>
                  <option value="A2">A2</option>
                  <option value="A3">A3</option>
                  <option value="A4">A4</option>
                  <option value="B1">B1</option>
                  <option value="B2">B2</option>
                  <option value="B3">B3</option>
                  <option value="B4">B4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
        <div id="parkingLotContainer" class="mt-4 text-center">
          <h3 class="mb-3">Estacionamiento</h3>
          <div class="row justify-content-center" id="parkingLot">
           
          </div>
        </div>
      
        <div class="modal fade" id="parkingSpotInfoModal" tabindex="-1" role="dialog" aria-labelledby="parkingSpotInfoModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="parkingSpotInfoModalLabel">Información del Lugar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul id="modalInfo"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../Js/SpriptParking.js"></script>
</body>

</html>
